<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-compte-heading" jhiTranslate="bankApp.compte.home.createOrEditLabel">Create or edit a Compte</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!compte.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="compte.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankApp.compte.adressSolidty" for="field_adressSolidty">Adress Solidty</label>
                    <input type="text" class="form-control" name="adressSolidty" id="field_adressSolidty"
                        [(ngModel)]="compte.adressSolidty" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankApp.compte.client" for="field_client">Client</label>
                    <select class="form-control" id="field_client" name="client" [(ngModel)]="compte.client" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clientOption.id === compte.client?.id ? compte.client : clientOption" *ngFor="let clientOption of clients; trackBy: trackClientById">{{clientOption.nom}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankApp.compte.fournisseur" for="field_fournisseur">Fournisseur</label>
                    <select class="form-control" id="field_fournisseur" name="fournisseur" [(ngModel)]="compte.fournisseur" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fournisseurOption.id === compte.fournisseur?.id ? compte.fournisseur : fournisseurOption" *ngFor="let fournisseurOption of fournisseurs; trackBy: trackFournisseurById">{{fournisseurOption.nom}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankApp.compte.transaction" for="field_transaction">Transaction</label>
                    <select class="form-control" id="field_transaction" name="transaction" [(ngModel)]="compte.transaction" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="transactionOption.id === compte.transaction?.id ? compte.transaction : transactionOption" *ngFor="let transactionOption of transactions; trackBy: trackTransactionById">{{transactionOption.refT}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
