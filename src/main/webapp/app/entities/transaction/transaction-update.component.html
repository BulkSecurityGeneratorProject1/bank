<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-transaction-heading" jhiTranslate="bankApp.transaction.home.createOrEditLabel">Create or edit a Transaction</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!transaction.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="transaction.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankApp.transaction.refT" for="field_refT">Ref T</label>
                    <input type="text" class="form-control" name="refT" id="field_refT"
                        [(ngModel)]="transaction.refT" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankApp.transaction.montant" for="field_montant">Montant</label>
                    <input type="number" class="form-control" name="montant" id="field_montant"
                        [(ngModel)]="transaction.montant" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankApp.transaction.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="bankApp.transaction.contrat" for="field_contrat">Contrat</label>
                    <select class="form-control" id="field_contrat" multiple name="contrat" [(ngModel)]="transaction.contrats">
                        <option [ngValue]="getSelected(transaction.contrats, contratOption)" *ngFor="let contratOption of contrats; trackBy: trackContratById">{{contratOption.ref}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
