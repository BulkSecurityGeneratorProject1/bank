<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="emprunt">
            <h2><span jhiTranslate="bankApp.emprunt.detail.title">Emprunt</span> {{emprunt.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bankApp.emprunt.activated">Activated</span></dt>
                <dd>
                    <span>{{emprunt.activated}}</span>
                </dd>
                <dt><span jhiTranslate="bankApp.emprunt.montant">Montant</span></dt>
                <dd>
                    <span>{{emprunt.montant}}</span>
                </dd>
                <dt><span jhiTranslate="bankApp.emprunt.date">Date</span></dt>
                <dd>
                    <span>{{emprunt.date}}</span>
                </dd>
                <dt><span jhiTranslate="bankApp.emprunt.picture">Picture</span></dt>
                <dd>
                    <div *ngIf="emprunt.picture">
                        <a (click)="openFile(emprunt.pictureContentType, emprunt.picture)">
                            <img [src]="'data:' + emprunt.pictureContentType + ';base64,' + emprunt.picture" style="max-width: 100%;" alt="emprunt image"/>
                        </a>
                        {{emprunt.pictureContentType}}, {{byteSize(emprunt.picture)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/emprunt', emprunt.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
