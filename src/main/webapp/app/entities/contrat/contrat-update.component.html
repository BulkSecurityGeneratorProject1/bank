<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contrat-heading" jhiTranslate="bankApp.contrat.home.createOrEditLabel">Create or edit a Contrat</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contrat.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="contrat.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankApp.contrat.ref" for="field_ref">Ref</label>
                    <input type="text" class="form-control" name="ref" id="field_ref"
                        [(ngModel)]="contrat.ref" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankApp.contrat.quantiteCommander" for="field_quantiteCommander">Quantite Commander</label>
                    <input type="number" class="form-control" name="quantiteCommander" id="field_quantiteCommander"
                        [(ngModel)]="contrat.quantiteCommander" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="bankApp.contrat.produit" for="field_produit">Produit</label>
                    <select class="form-control" id="field_produit" multiple name="produit" [(ngModel)]="contrat.produits">
                        <option [ngValue]="getSelected(contrat.produits, produitOption)" *ngFor="let produitOption of produits; trackBy: trackProduitById">{{produitOption.nom}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankApp.contrat.emprunt" for="field_emprunt">Emprunt</label>
                    <select class="form-control" id="field_emprunt" name="emprunt" [(ngModel)]="contrat.emprunt" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="empruntOption.id === contrat.emprunt?.id ? contrat.emprunt : empruntOption" *ngFor="let empruntOption of emprunts; trackBy: trackEmpruntById">{{empruntOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
